appId: innovation.app.${name}
copyright: Dashpad Framework
productName: Dashpad
extends: null

asar: true

directories:
  buildResources: public/
  output: dist/

files:
  - package.json
  - backend/
  - electron/
  - src/
  - db/
  - build/
  - public/
  - server.js
  - config-overrides.js
  - start.js
  - updater.js
  - watch.js
  - babel.config.js
  - cli/
  

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools
  icon: public/img/appIcon.icns

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
