appId: innovation.app.${name}
copyright: Dashpad Framework
productName: Dashpad
extends: null

asar: true

directories:
  buildResources: packages/public/
  output: dist/

files:
  - package.json
  - packages/
  - build/
  - lerna.json
  - README.md
  - yarn.lock
  - scripts/
  

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools
  icon: public/img/appIcon.icns

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
