---
Tabs_1:
  activeTab: 0
  Card_1:
    label: This is first Card
    Header:
      Button_1:
        label: Show Notification
        position: left
        brand: facebook
        onClick: >
          Dashpad.showNotification({
            title: 'Hello world',
            message: 'this is notification!'
          });        

      title: this is card title
      Button_2:
        label: Show Toast
        position: right
        brand: twitter
        onClick: >
          console.log(this.e);
          Dashpad.showToast({
            message: 'this is toast!'
          });
    Html:
      content: <h1>Test HTML</h1>
    Progress:
      value: 1
      max: 100
    Form:
      Row:
        Username:
          type: text
          value: joey
          label: Username
          tooltip: Please input your username
        Password:
          type: password
          value: 1234
          label: Password
          tooltip: Please input your password
      Buttongroup:
        type: group
        label: Menu
        onClick: >
            console.log('test group', this.e.target);
        items:
          - label: Show Modal
            color: info
            onClick: >
              const username = Dashpad.getState('Tabs_1.Card_1.Form.Username.value');
              Dashpad.showModal({
                title: 'Form submitted!',
                message: 'your user name is : ' + username
              });
          - label: Run Node
            color: danger
            onClick: >
              Dashpad.run('index.js');
    Table:
        labels: ['id', 'name', 'email', 'color']
        dataset: [
            ['1', 'joey', 'etamity@gmail.com', 'red'],
            ['2', 'joe', 'joey@gmail.com', 'blue'],
            ['3', 'jack', 'jack@gmail.com', 'green'],
            ['3', 'joseph', 'joseph@gmail.com', 'black']
        ]