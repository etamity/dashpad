Tabs_1:
    activeTab: 0
    onMount: loadJs('onMount.js');
    Card_1:
        label: Base
        Header:
            title: A registration form
            Button_1:
                brand: twitter
                label: Run Script
                onClick: >
                    Dashpad.run("m1.js", {name: "joey"});
                color: success
                position: left
            Button_2:
                brand: facebook
                label: Update State
                onClick: >
                    const usernameKeyPath = 'Tabs_1.Card_1.Form.Username.value';
                    const buttonLabelKeyPath = 'Tabs_1.Card_1.Header.Button_2.label';
                    const username = Dashpad.getState(usernameKeyPath);
                    console.log(username);
                    Dashpad.setState({
                      keyPath: buttonLabelKeyPath,
                      value: username
                    });

                color: success
                position: right
