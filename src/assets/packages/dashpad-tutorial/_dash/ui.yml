---
$vars: 
  commonFunc: console.log('Yea');
  username: 
    - Tabs_1.Card_1.Row.Username.value
  header: Tabs_1.Card_1.Header.title
Tabs_1:
  activeTab: 0
  Card_1:
    label: This is first Card
    Switch:
      label: test
      onClick: >
        (e) => {
            const username = Dashpad.getState('username.0');
            console.log(username);
          }
        
    Header:
      Button_1:
        label: Show Notification
        position: left
        brand: twitter
        onClick: >
          (e) => {
            Dashpad.showNotification({
              title: 'Notification title',
              message: 'Notification message'
            });
            }
      title: This is the title of the card
      Button_2:
        label: Show Toast
        position: right
        brand: facebook
        onClick: >
          Dashpad.showToast({
            message: 'Toast message'
          });
    Html:
      content: <h2>Hi, this is html content</h2>
    Text:
      tag: h1
      color: warning
      content: This is text component
      weight: bold
      transform: uppercase
    Progress:
      value: 1
      animated: true
      max: 100
    List:
      items:
        - item 1
        - item 2
        - content:
            title: List Title
            description: List Description
    Row:
      Username:
        type: text
        label: Username
        tooltip: Please input your username
        value: ''
      Password: 
        type: password
        label: Password
        tooltip: Please input the password
    Buttongroup:
      type: group
      items: 
        - label: submit
          color: info
          onClick: >
            const username = Dashpad.getState('Tabs_1.Card_1.Row.Username.value');
            Dashpad.showModal({
              title: 'Your username is',
              message: username
            });
        - label: Run Node Script
          color: danger
          onClick: >
            const username = Dashpad.getState('Tabs_1.Card_1.Row.Username.value');
            Dashpad.run('index.js', {username})
    Table:
        labels: ['id', 'name', 'email', 'color']
        dataset: [
            ['1', 'joey', 'etamity@gmail.com', 'red'],
            ['2', 'joe', 'joey@gmail.com', 'blue'],
            ['3', 'jack', 'jack@gmail.com', 'green'],
            ['3', 'joseph', 'joseph@gmail.com', 'black']
        ]
