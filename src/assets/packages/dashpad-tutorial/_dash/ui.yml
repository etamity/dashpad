          (e) => {
            Dashpad.showToast({
              message: 'Toast message'
            });
          }
    Html:
      content: <h2>Hi, this is html content</h2>
    Text:
      tag: h1
      color: warning
      content: This is text component
      weight: bold
      transform: uppercase
