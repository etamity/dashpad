---
Tabs_1:
  activeTab: 0
  Card_1:
    label: This is first Card
    Header:
      Button_1:
        label: Show Notification
        position: left
        brand: facebook
        onClick: >
          Dashpad.showNotification({
            title: 'Hello world',
            message: 'this is notification!'
          });        

      title: this is card title
      Button_2:
        label: Show Toast
        position: right
        brand: twitter
        onClick: >
         Dashpad.showToast({
           message: 'this is toast!'
         });
    Form:
      Progress:
        value: 1
        max: 100
      Username:
        type: text
        value: joey
        label: Username
        tooltip: Please input your username
      Password:
        type: password
        value: 1234
        label: Password
        tooltip: Please input your password

      Button_submit:
        type: submit
        label: Submit
        color: warning
        onClick: >
          const username = Dashpad.getState('Tabs_1.Card_1.Form.Username.value');
          Dashpad.showModal({
            title: 'Form submitted!',
            message: 'your user name is : ' + username
          });
      Button_run:
        type: submit
        label: Submit
        color: info
        onClick: >
          Dashpad.run('index.js');